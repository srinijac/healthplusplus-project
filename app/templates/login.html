{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block body %}
<html>
<body>

<p>When you submit the form, a function is triggered which alerts some text.</p>

<form action="tr" method="get" onsubmit="myFunction()">
               First Name: <input type="text" name="first_name" />  <br />
               Last Name: <input type="text" name="last_name" /> <br />
               Contact Number (starting with +1): <input type="text" name="to_phone_num" />
               <input type="submit" value="Submit" />
           </form>

<script>
function myFunction() {
  alert("The name was recorded.");
}
</script>

</body>
</html>
{% endblock %}
